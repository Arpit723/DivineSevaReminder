name: to_do_list_2
description: "Divine Seva Reminder - A spiritual service and task management app."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management & DI
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.2.0

  # Database (Local)
  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.21
  path_provider: ^2.1.3
  path: ^1.9.0

  # Firebase (Auth & Sync)
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.0.2
  firebase_messaging: ^15.0.2
  google_sign_in: ^6.2.1

  # Networking & Connectivity
  dio: ^5.4.3
  connectivity_plus: ^6.0.3

  # Local Storage (keep for migration support)
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.2.1

  # Model Classes
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  equatable: ^2.0.5
  uuid: ^4.4.0

  # UI & Theming
  flutter_animate: ^4.5.0
  cached_network_image: ^3.3.1
  google_fonts: ^6.2.1
  shimmer: ^3.0.0

  # Date & Time
  intl: ^0.20.2
  table_calendar: ^3.1.1

  # Notifications (keep existing)
  flutter_local_notifications: ^17.2.2
  timezone: ^0.9.4
  permission_handler: ^11.3.1

  # Utilities
  collection: ^1.18.0
  fpdart: ^1.1.0
  logger: ^2.3.0
  url_launcher: ^6.2.6
  package_info_plus: ^8.0.0
  device_info_plus: ^10.1.0
  uni_links: ^0.5.0

  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  drift_dev: ^2.18.0

  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  generate: true
